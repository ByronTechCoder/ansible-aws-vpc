- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Import VPC variables
      include_vars: vars/vpc_setup

    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpcCidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout 

    - name: create Public Subnet 1 in Zone1
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ zone1 }}"
        state: "{{ state }}"
        cidr: "{{ PubSub1Cidr }}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub1
      register: pubsub1_out


    - name: create Public Subnet 2 in Zone2
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ zone2 }}"
        state: "{{ state }}"
        cidr: "{{ PubSub2Cidr }}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub2
      register: pubsub2_out

    - name: create Public Subnet 3 in Zone3
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ zone3 }}"
        state: "{{ state }}"
        cidr: "{{ PubSub3Cidr }}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub3
      register: pubsub3_out

    - name: create Private Subnet 1 in Zone1
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ zone1 }}"
        state: "{{ state }}"
        cidr: "{{ PrivSub1Cidr }}"
        map_public: no
        resource_tags:
          Name: vprofile-privsub1
      register: privsub1_out
  
    - name: create Private Subnet 2 in Zone2
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ zone2 }}"
        state: "{{ state }}"
        cidr: "{{ PrivSub2Cidr }}"
        map_public: no
        resource_tags:
          Name: vprofile-privsub2
      register: privsub2_out

    - name: create Private Subnet 3 in Zone3
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ zone3 }}"
        state: "{{ state }}"
        cidr: "{{ PrivSub3Cidr }}"
        map_public: no
        resource_tags:
          Name: vprofile-privsub3
      register: privsub3_out


    - name: Internet Gateway Setup
      ec2_vpc_igw:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        state: "{{ state }}"
        resource_tags:
          Name: vprofile-IGW
      register: igw_out

    - name: Create Public Route Table
      ec2_vpc_route_table:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        state: "{{ state }}"
        resource_tags:
          Name: vprofile-PubRT
        subnets:
          - "{{ pubsub1_out.subnet.id }}"
          - "{{ pubsub2_out.subnet.id }}"
          - "{{ pubsub3_out.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw_out.gateway_id }}"
      register: pub_rt_out

    - name: Create new nat gateway and new EIP
      ec2_vpc_nat_gateway:
        subnet_id: "{{ pubsub1_out.subnet.id }}"
        wait: yes
        region: "{{ region }}"
        state: "{{ state }}"
        if_exist_do_not_create: yes
        resource_tags:
          Name: vprofile-NATGW
      register: nat_gw_out

    - name: Create Private Route Table
      ec2_vpc_route_table:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        state: "{{ state }}"
        resource_tags:
          Name: vprofile-PrivRT
        subnets:
          - "{{ privsub1_out.subnet.id }}"
          - "{{ privsub2_out.subnet.id }}"
          - "{{ privsub3_out.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            nat_gateway_id: "{{ nat_gw_out.nat_gateway_id }}" 

    - debug:
        var: "{{item}}"
      loop:
        - vpcout.vpc.id
        - pubsub1_out.subnet.id
        - pubsub2_out.subnet.id
        - pubsub3_out.subnet.id
        - privsub1_out.subnet.id
        - privsub2_out.subnet.id
        - privsub3_out.subnet.id
        - igw_out.gateway_id
        - pub_rt_out.route_table.id
        - nat_gw_out.nat_gateway_id
  
    - name: Set VPC output facts
      set_fact:
        vpc_id: "{{ vpcout.vpc.id }}"
        pub_subnet1_id: "{{ pubsub1_out.subnet.id }}"
        pub_subnet2_id: "{{ pubsub2_out.subnet.id }}"
        pub_subnet3_id: "{{ pubsub3_out.subnet.id }}"
        priv_subnet1_id: "{{ privsub1_out.subnet.id }}"
        priv_subnet2_id: "{{ privsub2_out.subnet.id }}"
        priv_subnet3_id: "{{ privsub3_out.subnet.id }}"
        igw_id: "{{ igw_out.gateway_id }}"
        pub_rt_id: "{{ pub_rt_out.route_table.id }}"
        nat_gw_id: "{{ nat_gw_out.nat_gateway_id }}"
        cacheable: yes

    - name: Create variables file for vpc output yaml
      copy:
        dest: "vars/vpc_output.yml"
        content: |
          vpc_id: "{{ vpc_id }}"
          pub_subnet1_id: "{{ pub_subnet1_id }}"
          pub_subnet2_id: "{{ pub_subnet2_id }}"
          pub_subnet3_id: "{{ pub_subnet3_id }}"
          priv_subnet1_id: "{{ priv_subnet1_id }}"
          priv_subnet2_id: "{{ priv_subnet2_id }}"
          priv_subnet3_id: "{{ priv_subnet3_id }}"
          igw_id: "{{ igw_id }}"
          pub_rt_id: "{{ pub_rt_id }}"
          nat_gw_id: "{{ nat_gw_id }}"
  


    - name: Create variables file for vpc output
      copy:
          dest: "vars/vpc_output_vars"
          content: |
            region: {{ region }}
            vpcid: {{ vpc_id }}
            pub_subnet1_id: {{ pub_subnet1_id }}
            pub_subnet2_id: {{ pub_subnet2_id }}
            pub_subnet3_id: {{ pub_subnet3_id }}
            priv_subnet1_id: {{ priv_subnet1_id }}
            priv_subnet2_id: {{ priv_subnet2_id }}
            priv_subnet3_id: {{ priv_subnet3_id }}
            igw_id: {{ igw_id }}
            pub_rt_id: {{ pub_rt_id }}
            nat_gw_id: {{ nat_gw_id }}


