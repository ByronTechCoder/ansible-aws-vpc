---
- name: Setup Nginx svc
  hosts: webservgrp
  gather_facts: no
  tasks:
    - name: Import host IP variables
      include_vars: group_vars/hostip

    - name: Install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes
        cache_valid_time: 86400
      tags:
        - package


    - name: Disable Nginx default website
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      tags:
        - conf


    - name: Deploy web config file
      template:
        src: templates/nginxvpro.j2
        dest: /etc/nginx/sites-available/vproapp
      tags:
        - conf


    - name: Enable vproapp website
      file:
        src: /etc/nginx/sites-available/vproapp
        dest: /etc/nginx/sites-enabled/vproapp
        state: link
      tags:
        - conf

    - name: Validate nginx configuration
      command: nginx -t
      changed_when: false
      tags:
        - conf

    - name: Start & Enable Nginx
      service:
        name: nginx
        state: restarted
        enabled: yes
      tags:
        - svc

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted