     register: rmq01_out


   - name: Creating Mysql db01
     amazon.aws.ec2:
        key_name: vprofile-key
        instance_type: t2.micro
        image: "{{ mysql_ami }}"
        region: "{{ region }}"
        group_id: "{{ vprofile_stack_sg_out.group_id }}"
