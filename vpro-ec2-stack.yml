     register: mc01_out


   - name: Creating RabbitMQ rmq01
     amazon.aws.ec2:
        key_name: vprofile-key
        instance_type: t2.micro
        image: "{{ rabbitmq_ami }}"
        region: "{{ region }}"
        group_id: "{{ vprofile_stack_sg_out.group_id }}"
        vpc_subnet_id: "{{ priv_subnet1_id }}"
        wait: yes
        wait_timeout: 500
        exact_count: 1
        count_tag:
          Name: vprofile-rmq01
        instance_tags:
          Name: vprofile-rmq01
          Project: Vprofile
